<div class="container">
    <div class="form-container">
      <h5 class="ha-title">Ver Novedades Rol</h5>
      <hr>
  
      <form [formGroup]="formularioVerNovedades" class="ha-form">
        <div class="form-content">
          <!-- Formulario Visible 2 -->
          <div *ngIf="formularioVisible2" class="form-section">
            <div class="p-field-group caja_reporte_contratos">
              <div class="p-field calendar-field fecha">
                <p-dropdown
                  formControlName="periodo"
                  [options]="fechaOptions"
                  [(ngModel)]="selectedFecha"
                  optionLabel="label"
                  optionValue="value"
                  placeholder="Seleccione Periodo"
                  [disabled]="fechaOptions.length === 0"
                  (onChange)="onFechaChange($event)">
                </p-dropdown>
              </div>
              <div class="p-field calendar-field fecha">
                <p-dropdown 
                  formControlName="tipos_conceptos"
                  [options]="tipos_conceptos" 
                  optionLabel="DESCRIPCION" 
                  optionValue="CODIGO" 
                  [(ngModel)]="selectedTipoConcepto" 
                  placeholder="Tipos de Conceptos">
                </p-dropdown>
              </div>
              <div class="button-container">
                <!-- Botón para Buscar -->
                <p-button severity="primary" label="" icon="pi pi-search" (click)="loadDataCM()" type="submit"></p-button>
                <!-- Botón para cancelar -->
                <p-button severity="danger" label="" icon="pi pi-times" (click)="ocultarFormulario2()"></p-button>
              </div>
            </div>
            <hr class="section-divider">
          </div>
          <!-- Formulario Visible -->
          <div *ngIf="formularioVisible" class="form-section">
            <div class="button-container">
              <!-- Botón para Exportar a Excel -->
              <!-- <p-button severity="success" label="Generar PDF" icon="pi pi-file-pdf" (click)="exportarPDF2()"></p-button> -->
              <!-- <p-button severity="danger" label="Generar PDF" icon="pi pi-file-pdf" (click)="exportarPDF2()"></p-button> -->
            </div>
            <hr class="section-divider">
          </div>
      
          <!-- Tabla de Datos -->
          <div *ngIf="formularioVisible2">
            <p-table
              #tbHistorial
              [value]="dataHistorial"
              [globalFilterFields]="['EMPLEADO', 'CEDULA', 'VALOR']"
              styleClass="p-datatable-striped"
              [paginator]="true"
              [rows]="10"
              [rowHover]="true"
            >
              <ng-template pTemplate="caption">
                <p-iconField iconPosition="left">
                  <p-inputIcon class="input-icon">
                    <i class="pi pi-search"></i>
                  </p-inputIcon>
                  <input
                    pInputText
                    type="text"
                    (input)="applyFilterGlobal($event)"
                    (keydown.enter)="$event.preventDefault()"
                    placeholder="Buscar en tabla"
                    class="input-text p-inputtext"
                  />
                </p-iconField>
              </ng-template>
              
              <ng-template pTemplate="header">
                <tr>
                  <th pSortableColumn="CEDULA">
                    <span style="display: flex; align-items: center; gap: 5px;">
                      Cédula <p-sortIcon field="CEDULA"></p-sortIcon>
                    </span>
                  </th>
                  <th pSortableColumn="EMPLEADO">
                    <span style="display: flex; align-items: center; gap: 5px;">
                      Empleado <p-sortIcon field="EMPLEADO"></p-sortIcon>
                    </span>
                  </th>
                  <th pSortableColumn="VALOR">
                    <span style="display: flex; align-items: center; gap: 5px;">
                      Valor <p-sortIcon field="VALOR"></p-sortIcon>
                    </span>
                  </th>
                  <th style="text-align: center;">Acciones</th>
                </tr>
              </ng-template>
              
              <ng-template pTemplate="body" let-persona>
                <tr>
                  <td>{{ persona.CEDULA }}</td>
                  <td>{{ persona.EMPLEADO }}</td>
                  <td>{{ persona.VALOR | currency:'USD':'symbol':'1.2-2' }}</td>
                  <td style="text-align: center;">
                    <button
                      type="button"
                      class="p-button p-button-success p-button-sm"
                      (click)="editarCampo(persona)"
                      [disabled]="persona.EDITAR !== 'S'"
                    >
                      <i class="pi pi-pencil"></i>
                      Editar
                    </button>
                  </td>
                </tr>
              </ng-template>
              
              <ng-template pTemplate="summary">
                <div class="flex align-items-center justify-content-between">
                  Total de registros: {{ dataHistorial.length || 0 }}
                </div>
              </ng-template>

              <ng-template pTemplate="emptymessage">
                <tr>
                  <td colspan="4" style="text-align: center; padding: 20px;">
                    No se encontraron registros.
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </form>
    </div>
  </div>
